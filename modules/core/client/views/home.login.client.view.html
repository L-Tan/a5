<section ng-controller="HomeController">
    <div class="container">

        <ul class="flowGrid" id="demogrid">
            <li class="flowGridItem" ng-repeat="item in items">
                <a href=""><img ng-src="{{item.img}}"></a>
                <p>{{item.id}}__{{item.name}}</p>
            </li>
        </ul>

    </div>
</section>
